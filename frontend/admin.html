<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - MusiceID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; background: radial-gradient(circle at top right, #1e1b4b, #020617); min-height: 100vh; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .hidden { display: none !important; }
        .admin-list::-webkit-scrollbar { width: 4px; }
        .admin-list::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.5); border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">

    <!-- LOGIN UI -->
    <div id="loginSection" class="w-full max-w-sm">
        <div class="glass-panel p-10 rounded-[2.5rem] text-center">
            <i class="fa-solid fa-shield-halved text-blue-500 text-5xl mb-6"></i>
            <h2 class="text-2xl font-bold mb-6">Staff Login</h2>
            <input type="password" id="adminPass" placeholder="Enter Password" 
                class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-4 mb-4 focus:outline-none focus:border-blue-500 text-center text-white">
            <button onclick="handleLogin()" class="w-full bg-blue-600 py-4 rounded-2xl font-bold hover:bg-blue-500 transition">Login</button>
            <a href="index.html" class="block mt-6 text-gray-500 text-sm">Return to Library</a>
        </div>
    </div>

    <!-- DASHBOARD UI (HIDDEN BY DEFAULT) -->
    <div id="adminDashboard" class="w-full max-w-6xl hidden">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-black italic">MUSICE<span class="text-blue-500">ID</span> ADMIN</h1>
            <button onclick="location.reload()" class="text-red-500 font-bold text-xs uppercase tracking-widest">Logout</button>
        </div>

        <div class="glass-panel p-8 rounded-[2.5rem] flex flex-col md:flex-row gap-8 h-[75vh]">
            <!-- ADD/EDIT FORM -->
            <div class="w-full md:w-1/3 border-r border-white/10 pr-6">
                <h2 id="formTitle" class="text-xl font-bold mb-6 text-blue-400">Add Song</h2>
                <div class="space-y-4">
                    <input type="text" id="songName" placeholder="Song Name" class="w-full bg-white/5 border border-white/10 rounded-xl py-3 px-4 text-white">
                    <input type="text" id="songID" placeholder="Asset ID" class="w-full bg-white/5 border border-white/10 rounded-xl py-3 px-4 text-white">
                    <input type="text" id="songImg" placeholder="Cover Image URL (Optional)" class="w-full bg-white/5 border border-white/10 rounded-xl py-3 px-4 text-white">
                    <button id="saveBtn" onclick="saveSong()" class="w-full bg-blue-600 py-4 rounded-xl font-bold hover:bg-blue-500 transition">Save Song</button>
                    <button id="cancelBtn" onclick="resetForm()" class="hidden w-full bg-white/10 py-2 rounded-xl text-xs">Cancel Edit</button>
                </div>
            </div>

            <!-- DATA LIST -->
            <div class="flex-grow flex flex-col overflow-hidden">
                <h2 class="text-xl font-bold mb-6">Database Entries</h2>
                <div id="adminSongList" class="admin-list flex-grow overflow-y-auto space-y-3 pr-2">
                    <!-- Song Items -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://song-id-v3f2.onrender.com";
        let allSongs = [];
        let editModeId = null;

        async function handleLogin() {
            const pass = document.getElementById('adminPass').value;
            const res = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: pass })
            });
            if(res.ok) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminDashboard').classList.remove('hidden');
                fetchAdminSongs();
            } else {
                alert("Unauthorized Access");
            }
        }

        async function fetchAdminSongs() {
            const res = await fetch(`${API_URL}/songs`);
            allSongs = await res.json();
            const list = document.getElementById('adminSongList');
            list.innerHTML = allSongs.map(song => `
                <div class="flex items-center gap-4 bg-white/5 p-4 rounded-2xl border border-white/5">
                    <img src="${song.img}" class="w-12 h-12 object-cover rounded-lg" onerror="this.src='https://i.pinimg.com/736x/68/57/7a/68577aafbdc23a3dd61f89b57601d26f.jpg'">
                    <div class="flex-grow">
                        <p class="font-bold text-sm">${song.name}</p>
                        <p class="text-[10px] text-gray-500 font-mono">${song.song_id_string}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="editSong('${song.song_id_string}')" class="p-2 bg-blue-500/20 text-blue-400 rounded-lg"><i class="fa-solid fa-pen text-xs"></i></button>
                        <button onclick="deleteSong('${song.song_id_string}')" class="p-2 bg-red-500/20 text-red-400 rounded-lg"><i class="fa-solid fa-trash text-xs"></i></button>
                    </div>
                </div>
            `).join('');
        }

        async function saveSong() {
            const name = document.getElementById('songName').value;
            const song_id_string = document.getElementById('songID').value;
            const img = document.getElementById('songImg').value || "https://i.pinimg.com/736x/68/57/7a/68577aafbdc23a3dd61f89b57601d26f.jpg";

            if(!name || !song_id_string) return alert("Missing Info");

            const method = editModeId ? 'PUT' : 'POST';
            const url = editModeId ? `${API_URL}/songs/${editModeId}` : `${API_URL}/songs`;

            const res = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, song_id_string, img })
            });

            if(res.ok) {
                resetForm();
                fetchAdminSongs();
            } else {
                const err = await res.json();
                alert(err.detail || "Error saving song");
            }
        }

        async function deleteSong(id) {
            if(!confirm("Delete this song?")) return;
            await fetch(`${API_URL}/songs/${id}`, { method: 'DELETE' });
            fetchAdminSongs();
        }

        function editSong(id) {
            const song = allSongs.find(s => s.song_id_string === id);
            editModeId = id;
            document.getElementById('songName').value = song.name;
            document.getElementById('songID').value = song.song_id_string;
            document.getElementById('songID').disabled = true; // Cannot change ID during edit
            document.getElementById('songImg').value = song.img;
            document.getElementById('formTitle').innerText = "Edit Song";
            document.getElementById('saveBtn').innerText = "Update Entry";
            document.getElementById('cancelBtn').classList.remove('hidden');
        }

        function resetForm() {
            editModeId = null;
            document.getElementById('songName').value = "";
            document.getElementById('songID').value = "";
            document.getElementById('songID').disabled = false;
            document.getElementById('songImg').value = "";
            document.getElementById('formTitle').innerText = "Add Song";
            document.getElementById('saveBtn').innerText = "Save Song";
            document.getElementById('cancelBtn').classList.add('hidden');
        }
    </script>
</body>
</html>
